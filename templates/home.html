{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
    <h1>Добро пожаловать!</h1>
    {% if current_user.is_authenticated %}
        <p>Вы вошли как {{ current_user.username }}.</p>
    {% else %}
        <p>Пожалуйста, войдите или зарегистрируйтесь.</p>
    {% endif %}
{% endblock %}
